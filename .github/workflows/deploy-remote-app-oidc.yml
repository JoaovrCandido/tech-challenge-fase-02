# filepath: .github/workflows/deploy-remote-app-oidc.yml
name: Deploy Remote App (OIDC)

on:
  push:
    branches: [main]
    paths:
      - 'remote-app/**'
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC
  contents: read

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: remote-app
  ECS_SERVICE: remote-app-service
  ECS_CLUSTER: fiap-microfrontend
  ECS_TASK_DEFINITION: remote-app-task

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::803872155909:role/GitHubActionsECRPushRole
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}
      working-directory: ./remote-app
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Render new task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: remote-app/task-definition.json
        container-name: remote-app
        image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}-${{ github.run_number }}

    - name: Create CloudWatch log group (if not exists)
      run: |
        aws logs describe-log-groups \
          --log-group-name-prefix /ecs/remote-app \
          --region us-east-2 \
        | grep /ecs/remote-app || \
        aws logs create-log-group \
          --log-group-name /ecs/remote-app \
          --region us-east-2


    - name: Deploy to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Deployment summary
      run: |
        echo "âœ… Deployment successful!"
        echo "ðŸ“¦ Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo "ðŸš€ Service: ${{ env.ECS_SERVICE }}"