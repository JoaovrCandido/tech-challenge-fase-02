name: Deploy Host App

on:
  push:
    branches: [main]
    paths: [ 'host-app/**' ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: host-app
  ECS_SERVICE: host-app-service
  ECS_CLUSTER: fiap-microfrontend
  REMOTE_ECS_SERVICE: remote-app-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::803872155909:role/GitHubActionsECRPushRole
        aws-region: ${{ env.AWS_REGION }}

    - uses: aws-actions/amazon-ecr-login@v2
      id: login-ecr

    - name: Discover Remote App Public IP
      run: |
        TASK_ARN=$(aws ecs list-tasks \
          --cluster $ECS_CLUSTER \
          --service-name $REMOTE_ECS_SERVICE \
          --desired-status RUNNING \
          --query "taskArns[0]" \
          --output text)

        if [ "$TASK_ARN" = "None" ] || [ -z "$TASK_ARN" ]; then
          echo "No RUNNING task found for $REMOTE_ECS_SERVICE"
          exit 1
        fi

        ENI_ID=$(aws ecs describe-tasks \
          --cluster $ECS_CLUSTER \
          --tasks $TASK_ARN \
          --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value | [0]" \
          --output text)

        PUBLIC_IP=$(aws ec2 describe-network-interfaces \
          --network-interface-ids $ENI_ID \
          --query "NetworkInterfaces[0].Association.PublicIp" \
          --output text)

        if [ "$PUBLIC_IP" = "None" ] || [ -z "$PUBLIC_IP" ]; then
          echo "Remote task has no public IP (check Assign public IP and public subnet)."
          exit 1
        fi

        echo "REMOTE_APP_URL=http://$PUBLIC_IP:3000" >> $GITHUB_ENV
        echo "REMOTE_APP_URL=http://$PUBLIC_IP:3000"


    - name: Build & Push
      working-directory: ./host-app
      run: |
        IMAGE=${{ steps.login-ecr.outputs.registry }}/host-app:${{ github.sha }}
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Create log group
      run: |
        aws logs create-log-group \
          --log-group-name /ecs/host-app \
          --region us-east-2 || true

    - name: Render task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: host-app/task-definition.json
        container-name: host-app
        image: ${{ steps.login-ecr.outputs.registry }}/host-app:${{ github.sha }}
        environment-variables: |
          REMOTE_APP_URL=${{ env.REMOTE_APP_URL }}

    - name: Deploy ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: host-app-service
        cluster: fiap-microfrontend
        wait-for-service-stability: true


    - name: Force desired count
      run: |
        aws ecs update-service \
          --cluster fiap-microfrontend \
          --service host-app-service \
          --desired-count 1

